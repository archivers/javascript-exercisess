<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      let sValue = '';
      const shoppingUL = document.querySelector('ul');
      const shoppingInput = document.querySelector('input');
      const shoppingButton = document.querySelector('button');

      function sClick() {
        sValue = shoppingInput.value;
        shoppingInput.value = '';
        
        let sLI = document.createElement('li');
        let sSpan = document.createElement('span');
        let sButton = document.createElement('button');

        sLI.append(sSpan);
        sLI.append(sButton);
        
        sSpan.textContent = sValue;
        sButton.textContent = "Delete";
        
        shoppingUL.append(sLI);

        sButton.addEventListener("click", () => {sButton.parentNode.remove(); shoppingInput.focus();});
        
        shoppingInput.focus();
      }

      shoppingButton.addEventListener("click", sClick);
      
    </script>
  </body>

</html>
